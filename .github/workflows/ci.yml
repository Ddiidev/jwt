name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup V
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      # Ubuntu Dependencies
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      # macOS Dependencies
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install openssl@3
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      # Windows Dependencies
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install openssl --no-progress --force --limit-output --execution-timeout=2700

      - name: Verify formatting
        run: v fmt -verify .

      # Run Tests
      - name: Run tests (Ubuntu)
        if: runner.os == 'Linux'
        run: v test src

      - name: Run tests (macOS)
        if: runner.os == 'macOS'
        run: v -cc clang -cflags "-I$(brew --prefix openssl@3)/include" -ldflags "-L$(brew --prefix openssl@3)/lib -lssl -lcrypto" test src

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: v -cc gcc -cflags "-IC:\\Progra~1\\OpenSSL-Win64\\include" -ldflags "-LC:\\Progra~1\\OpenSSL-Win64\\lib -lssl -lcrypto" test src
